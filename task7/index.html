<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar by Shinkarev</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./icons/fontawesome/css/all.css" />
  </head>
  <body>
    <main class="main">
      <section class="calendar">
        <div class="calendar__header">
          <div class="calendar__clock">
            <h1 class="calendar__clockTime"></h1>
            <p class="calendar__clockDate"></p>
          </div>
          <div class="calendar__settings settings">
            <div class="settings__days">
              <div class="settings__lastDays">
                <label class="settings__label" for="showLastDays">Show last days:</label>
                <input
                  id="showLastDays"
                  class="settings__input settings__input_lastDays"
                  type="checkbox"
                  aria-label="Last days"
                  checked
                />
              </div>
              <div class="settings__nextDays">
                <label class="settings__label" for="showNextDays">Show next days:</label>
                <input
                  id="showNextDays"
                  class="settings__input settings__input_nextDays"
                  type="checkbox"
                  aria-label="Next days"
                  checked
                />
              </div>
            </div>
            <div class="settings__firstDay">
              <label class="settings__label" for="firstDayWeek">Choose first day:</label>
              <select class="settings__select settings__select_first-day" id="firstDayWeek" aria-label="First day">
                <option class="settings__option" value="Monday">Monday</option>
                <option class="settings__option" value="Sunday">Sunday</option>
              </select>
            </div>
            <div class="settings__holiday settings__holiday_first">
              <label class="settings__label" for="firstHoliday">Choose 1st holiday day:</label>
              <select class="settings__select settings__holidayFirst" id="firstHoliday" aria-label="First holiday day">
                <option class="settings__option" value="Monday">Monday</option>
                <option class="settings__option" value="Tuesday">Tuesday</option>
                <option class="settings__option" value="Wednesday">Wednesday</option>
                <option class="settings__option" value="Thursday">Thursday</option>
                <option class="settings__option" value="Friday">Friday</option>
                <option class="settings__option" value="Saturday" selected>Saturday</option>
                <option class="settings__option" value="Sunday">Sunday</option>
              </select>
            </div>
            <div class="settings__holiday settings__holiday_second">
              <label class="settings__label" for="secondHoliday">Choose 2nd holiday day:</label>
              <select class="settings__select settings__holidaySecond" id="secondHoliday" aria-label="Second holiday">
                <option class="settings__option" value="Monday">Monday</option>
                <option class="settings__option" value="Tuesday">Tuesday</option>
                <option class="settings__option" value="Wednesday">Wednesday</option>
                <option class="settings__option" value="Thursday">Thursday</option>
                <option class="settings__option" value="Friday">Friday</option>
                <option class="settings__option" value="Saturday">Saturday</option>
                <option class="settings__option" value="Sunday" selected>Sunday</option>
              </select>
            </div>
            <div class="settings__scheduler">
              <label class="settings__label" for="scheduler">Scheduler:</label>
              <input id="scheduler" class="settings__input settings__input_scheduler" type="checkbox" aria-label="Scheduler" />
            </div>
          </div>
        </div>
        <div class="calendar__date">
          <div class="calendar__dateContainer">
            <input class="calendar__dateDay" type="number" step="1" aria-label="Day" data-action="day" />
            <select class="calendar__dateMonth" aria-label="Month" data-action="month">
              <option class="calendar__dateMonth_january" value="0">January</option>
              <option class="calendar__dateMonth_february" value="1">February</option>
              <option class="calendar__dateMonth_march" value="2">March</option>
              <option class="calendar__dateMonth_april" value="3">April</option>
              <option class="calendar__dateMonth_may" value="4">May</option>
              <option class="calendar__dateMonth_june" value="5">June</option>
              <option class="calendar__dateMonth_july" value="6">July</option>
              <option class="calendar__dateMonth_august" value="7">August</option>
              <option class="calendar__dateMonth_september" value="8">September</option>
              <option class="calendar__dateMonth_october" value="9" selected>October</option>
              <option class="calendar__dateMonth_november" value="10">November</option>
              <option class="calendar__dateMonth_december" value="11">December</option>
            </select>
            <input class="calendar__dateYear" type="number" value="2021" step="1" aria-label="Year" data-action="year" />
          </div>

          <div class="calendar__dateControls">
            <div class="calendar__dateControlsArrow calendar__dateControlsArrow_prev">
              <i class="fas fa-chevron-up" data-action="prevMonth"></i>
            </div>
            <div class="calendar__dateControlsArrow calendar__dateControlsArrow_next">
              <i class="fas fa-chevron-down" data-action="nextMonth"></i>
            </div>
          </div>
        </div>
        <div class="calendar__daysOfWeek"></div>
        <div class="calendar__days"></div>
      </section>
      <section class="scheduler">
        <div class="scheduler__content">
          <div class="scheduler__contentTop">
            <p class="scheduler__close">Close</p>
          </div>
          <h2 class="scheduler__title">To do at <span class="modal__date"></span></h2>
          <form class="scheduler__form form">
            <input class="form__input" type="text" name="text" value="" placeholder="New to do" aria-label="New to do" required />
            <button class="form__button" type="submit" aria-label="Add to do">Add to do</button>
          </form>
          <h2 class="scheduler__title">My to do's in this day</h2>
          <div class="scheduler__notes"></div>
          <button class="delete__button" type="button" aria-label="Delete all to do's">Delete all to do's</button>
        </div>
      </section>
      <section class="weather">
        <div class="weather__today">
          <h2 class="weather__location">Mogilev</h2>
          <p class="weather__date"></p>
          <div class="weather__info">
            <div class="weather__infoRow">
              <div class="weather__temp">
                <span class="weather__tempValue"></span>
              </div>
              <div class="weather__icon weather__icon_marginLeftRigt10px">
                <img class="weather__icon-image" alt="Weather icon" />
              </div>
              <div class="weather__infoContainer">
                <div class="weather__description"></div>
                <div class="weather__feelsLike">
                  Feels like:
                  <span class="weather__feelsLikeValue"></span>
                </div>
              </div>
            </div>
            <div class="weather__infoRow">
              <div class="weather__windSpeed">
                <i class="fas fa-wind"></i>
                <span class="weather__windSpeedValue"></span>
              </div>
              <div class="weather__humidity">
                <i class="fas fa-tint"></i>
                <span class="weather__humidityValue"></span>
              </div>
              <div class="weather__pressure">
                <i class="far fa-compass"></i>
                <span class="weather__pressureValue"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="weather__daily"></div>
      </section>
    </main>
    <script src="./scripts/webpack/main.js"></script>
  </body>
</html>
