<div class="search">
  <input
    class="search-input"
    type="text"
    placeholder="Search"
    [(ngModel)]="searchInput"
  />
</div>

<div *ngIf="!loading; else spinner">
  <div *ngIf="cards.length; else empty">
    <table
      class="table"
      *ngIf="(cards | searchCards: searchInput).length; else nothing"
    >
      <thead class="table__head">
        <tr class="table__row table__row_backgroud-grey">
          <th class="table__row-cell">â„–</th>
          <th class="table__row-cell">Articul</th>
          <th class="table__row-cell">Name</th>
          <th class="table__row-cell">Price</th>
          <th class="table__row-cell">Date add</th>
          <th class="table__row-cell">Action</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr
          class="table__row"
          *ngFor="let card of cards | searchCards: searchInput; let i = index"
        >
          <td class="table__row-cell">{{ i + 1 }}</td>
          <td class="table__row-cell">{{ card.articul }}</td>
          <td class="table__row-cell">{{ card.name }}</td>
          <td class="table__row-cell">{{ card.price }}</td>
          <td class="table__row-cell">{{ card.date | date: "medium" }}</td>
          <td class="table__row-cell">
            <button
              class="button button-edit"
              [routerLink]="['/admin', 'post', card.id, 'edit']"
            >
              Edit
            </button>
            <button class="button button-delete" (click)="delete(card.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #spinner>
  <div class="spinner">
    <img alt="spinner" class="spinner__image" src="/assets/spinner.svg" />
  </div>
</ng-template>

<ng-template #empty>
  <div class="empty">
    <p class="empty__message">The database is empty :(</p>
  </div>
</ng-template>
<ng-template #nothing>
  <div class="nothing">
    <p class="nothing__message">Not found :(</p>
  </div>
</ng-template>
