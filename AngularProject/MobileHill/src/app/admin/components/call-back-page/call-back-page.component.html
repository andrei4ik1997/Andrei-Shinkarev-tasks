<div *ngIf="!loading; else spinner">
  <div *ngIf="callBack.length; else empty">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row_backgroud-grey">
          <th class="table__row-cell">№</th>
          <th class="table__row-cell">Date</th>
          <th class="table__row-cell">Name</th>
          <th class="table__row-cell">Phone</th>
          <th class="table__row-cell">Status</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr class="table__row" *ngFor="let call of callBack; let i = index">
          <td class="table__row-cell" aria-label="№">{{ i + 1 }}</td>
          <td class="table__row-cell" aria-label="Date">{{ call.date | date: "medium" }}</td>
          <td class="table__row-cell" aria-label="Name">{{ call.name }}</td>
          <td class="table__row-cell" aria-label="Phone">{{ call.telephone }}</td>
          <td class="table__row-cell" aria-label="Status">
            <button class="button button-delete" (click)="delete(call.id)">
              Complited
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #spinner>
  <div class="spinner">
    <img alt="spinner" class="spinner__image" src="/assets/spinner.svg" />
  </div>
</ng-template>

<ng-template #empty>
  <div class="empty">
    <p class="empty__message">Empty :(</p>
  </div>
</ng-template>
